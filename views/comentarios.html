<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Alértate</title>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
      <link rel="stylesheet" href="../css/comentarios.css">
  </head>
  <body>
    <header>
      <span>Aquí va el menú de Inti</span>
    </header>
    <section>
      <div class="container col s12">
        <div class="row">
          <h3>Comentarios</h3>
          <form action="#">
            <!-- Nombre -->
            <div class="col s12">
              <div class="input-field col s8">
                <input value="Anónimo" id="first_name2" type="text" class="validate">
                <label class="active" for="first_name2">Nombre</label>
              </div>
            </div>
            <section class="tipos-acoso col s12">
              <span>Tipo de acoso</span>
              <!-- Checks -->
              <span>
                <input name="group1" type="radio" id="test1" />
                <label for="test1">Verbal</label>

                <input name="group1" type="radio" id="test2" />
                <label for="test2">Físico</label>
              </span>
            </section>

            <!-- Textarea -->
            <div class="input-field col s10">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Escribe aquí tu mensaje.</label>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <!-- <i class="material-icons right">Enviar</i> -->
              </button>
            </div>
            <!-- Cargando archivos -->
            <section id="carga-archivos" class="col s12">
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Foto</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </form>
            </section>
          </form>

          </div>
        </div>
      </div>
    </section>




    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/comentarios.js"></script>
  </body>
</html>
